<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Patient Database Client</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Patient Database Management</h1>

        <div class="section">
            <h2>Insert Sample Data</h2>
            <p>Click the button below to insert three sample patient records into the database.</p>
            <button id="insertBtn">Insert Sample Patients</button>
        </div>

        <div class="section">
            <h2>Execute SQL Query</h2>
            <p>Enter a SELECT or INSERT query below:</p>
            <textarea id="sqlQuery" rows="6" placeholder="Example: SELECT * FROM patient"></textarea>
            <br>
            <button id="executeBtn">Execute Query</button>
        </div>

        <div id="response"></div>
    </div>

    <!-- Attribution: Parts of this code were developed with assistance from ChatGPT for fetch API implementation and UI structure -->

    <!-- JavaScript Files -->
    <script src="./js/config.js"></script>
    <script src="./js/languageManager.js"></script>
    <script src="./js/patientModel.js"></script>
    <script src="./js/apiService.js"></script>
    <script src="./js/queryValidator.js"></script>
    <script src="./js/uiManager.js"></script>
    <script src="./js/patientController.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
